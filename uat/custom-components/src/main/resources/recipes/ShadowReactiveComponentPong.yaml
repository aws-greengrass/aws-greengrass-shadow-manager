---
RecipeFormatVersion: '2020-01-25'
ComponentName: ShadowReactiveComponentPong
ComponentVersion: '0.0.0'
ComponentDescription: Component to test Shadow functionality. Gets / Updates (using the specified ShadowDocument) / Deletes a shadow for the given ThingName / ShadowName.
ComponentPublisher: Amazon
ComponentConfiguration:
  DefaultConfiguration:
    assertionServerPort: 8080
    Operation: "NoOp"
    ThingName: "testThing"
    ShadowName: "testShadow"
    ShadowDocument: "{\"id\": 1, \"name\": \"The_Beatles\"}"
    PageSize: ""
    NextToken: ""
    OperationTimeout: 0
    accessControl:
      aws.greengrass.ShadowManager:
        ShadowComponentPongPolicyId3:
          policyDescription: access to particular shadow operations
          operations:
            - 'aws.greengrass#GetThingShadow'
            - 'aws.greengrass#UpdateThingShadow'
            - 'aws.greengrass#DeleteThingShadow'
          resources:
            - '*'
        ShadowComponentPongPolicyId4:
          policyDescription: access to shadow list operation
          operations:
            - 'aws.greengrass#ListNamedShadowsForThing'
          resources:
            - '*'
Manifests:
  - Artifacts:
      - URI: classpath:/local-store/artifacts/custom-components.jar
    Lifecycle:
      Run: >-
        java -Dlog.level=INFO -DcomponentName="ShadowComponent" -jar {artifacts:path}/custom-components.jar "{configuration:/Operation}" "{configuration:/ThingName}" "{configuration:/ShadowName}" "{configuration:/ShadowDocument}" "{configuration:/PageSize}" "{configuration:/NextToken}" "{configuration:/OperationTimeout}"
